<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/design.css">
    <link rel="stylesheet" href="CSS/before2.css">
    <link rel="stylesheet" href="CSS/eachCSS/5Ta1.css">
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/style.js"></script>
    <script src="JS/8An2.js"></script>
    <title>テスト目標設定サイト｜やってみたいをやってみる</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="inheader">やってみたいをやってみる</h1>
        </header>
        <main class="wide60">
            <h2 class="subtitle">期末試験/模試の目標を決めよう</h2>

            <div class="intabletitle">あなたの回答</div>
            <div class="A1table">
                <h3 id="onegole">一言目標　[たけしを超えるために400点を超える]</h3>
                <h3 id="testname">[全国統一テスト]の目標点</h3>
                <div class="X-scroll tooLong">
                    <table class="paddBottom20">
                        <tr>
                            <th>教科</th>
                            
                            <td id="An2Subjects">合計</td>
                        </tr>
                        <tr>
                            <th>満点</th>
                            
                            <td id="An2FullScore">[合計]</td>
                        </tr>
                        <tr>
                            <th>前回</th>
                            
                            <td id="An2LastScore">[合計]</td>
                        </tr>
                        <tr>
                            <th>目標点</th>
                            
                            <th id="An2goleScore">[合計]</th>
                        </tr>
                        <tr>
                            <th>前回と比べて</th>
                            
                            <th id="An2subtScore">[合計]</th>
                        </tr>
                    </table>
                </div>
                
            </div>
            <p>この目標を達成するために、スクリーンショットをして保存しておきましょう！</p>

            <div class="paddBottom20 moveButton buttonHigh">
                <button class="nextI" id="lastI">前に戻る</button>
                <button class="nextI" id="nextI">トップページへ</button>
            </div>

        </main>
        <footer>
            <div class="meter">
                <div class="meter-text"><span>進行度</span><p>100</p><span>%</span></div>
                <div class="meter-main"><div style="width:100%" class="meter-bar"></div></div>
            </div>
        </footer>
    </div>
</body>

</html>
