<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/design.css">
    <link rel="stylesheet" href="CSS/before2.css">
    <link rel="stylesheet" href="CSS/eachCSS/4An1.css">
    <link rel="stylesheet" href="CSS/eachCSS/5Ta1.css">
    <link rel="stylesheet" href="CSS/eachCSS/7Ta2.css">
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/style.js"></script>
    <script src="JS/7Ta2.js"></script>
    <title>テスト目標設定サイト｜やってみたいをやってみる</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="inheader">やってみたいをやってみる</h1>
        </header>
        <main class="wide60">
            <h2 class="subtitle">期末試験/模試の目標を決めよう</h2>
            <h3>今回のテストの具体的な目標を立てよう！</h3>

            <div class="intabletitle">あなたの回答</div>
            <div class="A1table">
                <h3 id="onegole">一言目標　[たけしを超えるために400点を超える]</h3>
                <p id="fiteSub">今回、一番力を入れたい教科は[国語]</p>
                <p>得意な教科順</p>
                <div class="X-scroll">
                    <table class="width80">
                        <tr id="likeNo">
                            
                        </tr>
                        <tr id="likeLi" class="tooLong">
                            
                        </tr>
                    </table>
                </div>
                
                
                <p id="difiSub">今回、テスト内容が難しそうな教科は[国語]</p>
            </div>

            <div class="tooLong X-scroll">
                <table class="paddTop20">
                    <tr>
                        <td>教科</td>
                        
                        <td id="subjectsList"></td>
                    </tr>
                    <tr>
                        <td>満点</td>
                        
                        <td id="fullScoreList"></td>
                    </tr>
                    <tr>
                        <td>前回</td>
                        
                        <td id="lastScoreList"></td>
                    </tr>
                    <tr>
                        <td>目標点</td>
                        
                        <td id="goleList"></td>
                    </tr>
                    <tr>
                        <td>前回と比べて</td>
                        
                        <td id="subtractionList"></td>
                    </tr>
                </table>
            </div>
            <p class="pSmallword">※半角数字での入力をお願いします</p>

            <div class="paddBottom20 moveButton buttonHigh">
                <button class="nextI" id="lastI">前に戻る</button>
                <button class="nextI" id="nextI">次に進む</button>
            </div>

        </main>
        <footer>
            <div class="meter">
                <div class="meter-text"><span>進行度</span><p>83</p><span>%</span></div>
                <div class="meter-main"><div style="width:83.33%" class="meter-bar"></div></div>
            </div>
        </footer>
    </div>
</body>

</html>
