<body>
    <div class="container">
    <header>
        <h1 class="inheader">やってみたいをやってみる</h1>
    </header>
    <main class="wide60">
        <h2 class="subtitle">期末試験/模試の目標を決めよう</h2>

        <div>
            <table class="paddBottom20 Q1table">
                <tr>
                    <td id='fite'>
                        <h3>今回、一番力を入れたい教科は何ですか？</h3>

                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>得意な順に教科を並べてください</h3>
                        <div class="X-scroll">
                            <table class="ranking">
                                <tr id="likeNumber">
                                    
                                </tr>
                                <tr id="likeSubjects">
                                    
                                </tr>
                            </table>
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td id="difi">

                    </td>
                </tr>
            </table>
        </div>

        <div class="paddBottom20 moveButton buttonHigh">
            <button class="nextI" id="lastI">前に戻る</button>
            <button class="nextI" id="nextI">次に進む</button>
        </div>
        
    </main>
    <footer>
        <div class="meter">
            <div class="meter-text"><span>進行度</span><p>67</p><span>%</span></div>
            <div class="meter-main"><div style="width:66.66%" class="meter-bar"></div></div>
        </div>

    </div>
